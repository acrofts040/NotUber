<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Messages</title>
  <script>
    function loadMessages() {
      jsonData = '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';
      const myArr = JSON.parse(jsonData);
      document.getElementById("messages").innerHTML = myArr[0].content + " " + myArr[0].username \r\n;
      document.getElementById("messages").innerHTML = myArr[1].content + " " + myArr[1].username);
    }
  </script>
</head>

<body onload="loadMessages()">
  <h1>Messages</h1>
  <div id="messages"></div>
</body>

</html>
