<!DOCTYPE html>

<html lang="en">

	<head>
		<title>Google Maps API version 3 Example</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ6s10CDrTlgfIpVYL-h9gJmjma--z8qA"></script>
		<link rel="stylesheet" href="gmap.css" />
		<script>
			function init()
			{
				// Car 1
				var landmark1 = new google.maps.LatLng(42.3453, -71.0464);
			
				// Set up map
				var myOptions = {
					zoom: 13, // The larger the zoom number, the bigger the zoom
					center: landmark1,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				
				// Create the map in the "map_canvas" <div>
				var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

				// Create a marker				
				var marker = new google.maps.Marker({
					position: landmark1,
					title: "Faneuil Hall, Boston, MA"
				});
				marker.setMap(map);

				// This is a global info window...
				var infowindow = new google.maps.InfoWindow();
				
				// Open info window on click of marker
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});
			}
		</script>
	</head>
	
	<body onload="init()">
		<div id="map_canvas"></div>
	</body>
</html>
